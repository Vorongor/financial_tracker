{% if events %}
  <h3 class="mt-4">{{ title }}</h3>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2">
    {% for event in events %}
      <div class="col">
        {% include "events/components/event_card.html" with event=event %}
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-secondary mt-3">
    No {{ title|lower }} yet.
  </p>
{% endif %}
