<div class="card-body">
  <h5 class="fw-semibold mb-4">Community & Status</h5>
  <div class="row g-4">

    <div class="col-md-7">
      <h6 class="text-secondary mb-3"><i class="bi bi-trophy me-2"></i>Top
        Contributors</h6>
      <div class="table-responsive">
        <table
            class="table table-dark table-hover align-middle border-secondary">
          <thead>
          <tr class="text-secondary small">
            <th>User</th>
            <th class="text-end">Amount</th>
          </tr>
          </thead>
          <tbody>
          {% for entry in social_analytics.leaderboard %}
            <tr>
              <td>
                        <span
                            class="fw-bold">{{ entry.payer__first_name }} {{ entry.payer__last_name }}</span>
                <div class="text-white-50 x-small">
                  @{{ entry.payer__username }}</div>
              </td>
              <td class="text-end text-success fw-bold">
                +{{ entry.total_contributed }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="2" class="text-center text-muted">No
                contributions yet
              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-5 text-center">
      <h6 class="text-secondary mb-3">Membership Status</h6>
      <div style="height: 200px; width: 100%;">
        <canvas id="statusPieChart"></canvas>
      </div>
    </div>

  </div>
</div>
