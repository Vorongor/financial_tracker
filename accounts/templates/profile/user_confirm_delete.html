{% extends "includes/index.html" %}
{% block content %}
  <h1>Delete {{ object.name }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want delete account {{ object.name }}</p>
    <hr>
    <a href="{% url "profile-page" pk=object.id %}"
       class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
