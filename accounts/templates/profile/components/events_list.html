<div>
  <h3 class="mb-3">My events</h3>
  <ul class="d-flex flex-column gap-2 list-group">
    {% for event in events|slice:":4" %}

      <li class="list-group-item list-group-item-dark">
        <a style="text-decoration: none"
           href="{% url "events:event-detail" pk=event.id %}"
           class="text-dark">
          {{ event.name }} — {{ event.status }} —
          {{ event.planned_amount }}
        </a>
      </li>

    {% endfor %}
  </ul>
  {% if events|length > 4 %}
    <a href="{% url 'events:event-hero' %}"
       class="small text-white mt-2 d-inline-block">
      View all →
    </a>
  {% endif %}

</div>
